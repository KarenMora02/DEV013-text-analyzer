<!DOCTYPE html>
<html>
  <head>
    <img>
     <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="contenedor-fondo"></div>
    <header>
      <h1>Analizador de texto</h1>
    </header>

    <form action="">
      <ul>
        <li data-testid="word-count">Palabras:</li>
        <li data-testid="character-count">Caracteres:</li>
        <li data-testid="character-no-spaces-count">
          Caracteres Sin Espacios:
        </li>
        <li data-testid="number-count">Numerós:</li>
        <li data-testid="number-sum">Suma de Numerós:</li>
        <li data-testid="word-length-average">Promedio Longitud:</li>
      </ul>
      <div id="texto-y-boton">
      <textarea name="user-input" id="" cols="30" rows="10"></textarea>
      <button id="reset-button" type="button">Limpiar Contenido</button>
    </div>
    </form>
    <footer>
      <p>© Karen Mora</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
