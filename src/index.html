  <body>
    <header>
      <h1>ANALIZADOR DE TEXTO</h1>
    </header>

    <form>
      <ul>
        <li data-testid="word-count">Palabras:</li>
        <li data-testid="character-count">Caracteres:</li>
        <li data-testid="character-no-spaces-count">
          Caracteres Sin Espacios:
        </li>
        <li data-testid="number-count">Numerós:</li>
        <li data-testid="number-sum">Suma de Numerós:</li>
        <li data-testid="word-length-average">Promedio Longitud:</li>
      </ul>
      <h3>Introduzca el texto en el siguiente recuadro:</h3>
      <textarea name="user-input" cols="30" rows="10"></textarea>

      <button id="reset-button" type="button">Limpiar Contenido</button>
    </form>
    <footer>
